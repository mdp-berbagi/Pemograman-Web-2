<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mahasiswa Baru</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class='container'>
        <form 
            class="form-horizontal" 
            method="POST" 
            action="./simpan.php" 
            enctype="multipart/form-data"
        >
            <fieldset>

                <!-- Form Name -->
                <legend>Registrasi Mahasiswa Baru</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nik">NIK</label>
                    <div class="col-md-4">
                        <input id="nik" name="nik" type="text" placeholder="Nomor Induk Karyawan"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nama">Nama</label>
                    <div class="col-md-4">
                        <input id="nama" name="nama" type="text" placeholder="Nama Lengkap"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Multiple Radios -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="jk">Jenis Kelamin</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="jk-0">
                                <input type="radio" name="jk" id="jk-0" value="p" checked="checked">
                                Pria
                            </label>
                        </div>
                        <div class="radio">
                            <label for="jk-1">
                                <input type="radio" name="jk" id="jk-1" value="w">
                                Wanita
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tmpt_lahir">Tempat Lahir</label>
                    <div class="col-md-4">
                        <input id="tmpt_lahir" name="tmpt_lahir" type="text" placeholder="Misal Jakarta"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tgl_lahir">Tanggal Lahir</label>
                    <div class="col-md-4">
                        <input id="tgl_lahir" name="tgl_lahir" type="date" placeholder="Misal 31/12/2020"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="alamat">Alamat</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="alamat" name="alamat"></textarea>
                    </div>
                </div>

                <!-- File Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="foto">Foto</label>
                    <div class="col-md-4">
                        <input id="foto" name="foto" class="input-file" type="file">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit">Udah Selesai?</label>
                    <div class="col-md-4">
                        <button id="submit" class="btn btn-primary">Simpan!</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
